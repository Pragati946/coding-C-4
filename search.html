<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search results</title>
  </head>
  <body>
    <!-- Same navbar with same functionality  -->
    <div id="navbar">
      <h2><a href="index.html">News App</a> </h2>
      <input type="text" id="search_input" placeholder="Search">
      </div>
    <div id="results">
      <div class="news"></div>
    </div>
      <!-- Navbar will have input with id search_input and a link to home page i.e. index.html -->
      <!-- Sidebar will have id "sidebar"  -->
      <div id="sidebar">
       
        <div id="in"  onclick="cSearch(this.id)" ><a href="https://masai-mock-api.herokuapp.com/news/top-headlines?country=in">India </a></div>
          <div id="ch" onclick="cSearch(this.id)" ><a href="https://masai-mock-api.herokuapp.com/news/top-headlines?country=ch">China</a></div>
          <div id="us" onclick="cSearch(this.id)" ><a href="https://masai-mock-api.herokuapp.com/news/top-headlines?country=us">USA</a></div>
          <div id="uk"  onclick="cSearch(this.id)"><a href="https://masai-mock-api.herokuapp.com/news/top-headlines?country=uk">UK</a></div>
          <div id="nz"  onclick="cSearch(this.id)"><a href="https://masai-mock-api.herokuapp.com/news/top-headlines?country=nz">New Zealand</a></div>
          
         
      </div>
      <div id="results">
        <div class="news"></div>
      </div>
    <!-- Append results inside div with id "results"  -->
    <!-- News divs will have class "news"  -->
  </body>
</html>
<script  type="module" src="search.js">

</script>
